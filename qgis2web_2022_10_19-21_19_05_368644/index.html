<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/BatasDesaKecLuengBata_2.js"></script>
        <script src="data/PerumahandanFasilitasPublik_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.543264585507871,95.33124999789528],[5.550517135028778,95.34180201987618]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_PetaDasarOpenStreetMap_0');
        map.getPane('pane_PetaDasarOpenStreetMap_0').style.zIndex = 400;
        var layer_PetaDasarOpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_PetaDasarOpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_PetaDasarOpenStreetMap_0;
        map.addLayer(layer_PetaDasarOpenStreetMap_0);
        map.createPane('pane_BanjirCurahHujan33mmjam_1');
        map.getPane('pane_BanjirCurahHujan33mmjam_1').style.zIndex = 401;
        var img_BanjirCurahHujan33mmjam_1 = 'data/BanjirCurahHujan33mmjam_1.png';
        var img_bounds_BanjirCurahHujan33mmjam_1 = [[5.543617245246774,95.33507811386993],[5.549632069449864,95.34067680228777]];
        var layer_BanjirCurahHujan33mmjam_1 = new L.imageOverlay(img_BanjirCurahHujan33mmjam_1,
                                              img_bounds_BanjirCurahHujan33mmjam_1,
                                              {pane: 'pane_BanjirCurahHujan33mmjam_1'});
        bounds_group.addLayer(layer_BanjirCurahHujan33mmjam_1);
        map.addLayer(layer_BanjirCurahHujan33mmjam_1);
        function pop_BatasDesaKecLuengBata_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LEFT_FID'] !== null ? autolinker.link(feature.properties['LEFT_FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RIGHT_FID'] !== null ? autolinker.link(feature.properties['RIGHT_FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasDesaKecLuengBata_2_0() {
            return {
                pane: 'pane_BatasDesaKecLuengBata_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BatasDesaKecLuengBata_2');
        map.getPane('pane_BatasDesaKecLuengBata_2').style.zIndex = 402;
        map.getPane('pane_BatasDesaKecLuengBata_2').style['mix-blend-mode'] = 'normal';
        var layer_BatasDesaKecLuengBata_2 = new L.geoJson(json_BatasDesaKecLuengBata_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasDesaKecLuengBata_2',
            layerName: 'layer_BatasDesaKecLuengBata_2',
            pane: 'pane_BatasDesaKecLuengBata_2',
            onEachFeature: pop_BatasDesaKecLuengBata_2,
            style: style_BatasDesaKecLuengBata_2_0,
        });
        bounds_group.addLayer(layer_BatasDesaKecLuengBata_2);
        map.addLayer(layer_BatasDesaKecLuengBata_2);
        function pop_PerumahandanFasilitasPublik_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Dusun</strong><br />' + (feature.properties['Dusun'] !== null ? autolinker.link(feature.properties['Dusun'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PerumahandanFasilitasPublik_3_0() {
            return {
                pane: 'pane_PerumahandanFasilitasPublik_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,62,187,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PerumahandanFasilitasPublik_3');
        map.getPane('pane_PerumahandanFasilitasPublik_3').style.zIndex = 403;
        map.getPane('pane_PerumahandanFasilitasPublik_3').style['mix-blend-mode'] = 'normal';
        var layer_PerumahandanFasilitasPublik_3 = new L.geoJson(json_PerumahandanFasilitasPublik_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PerumahandanFasilitasPublik_3',
            layerName: 'layer_PerumahandanFasilitasPublik_3',
            pane: 'pane_PerumahandanFasilitasPublik_3',
            onEachFeature: pop_PerumahandanFasilitasPublik_3,
            style: style_PerumahandanFasilitasPublik_3_0,
        });
        bounds_group.addLayer(layer_PerumahandanFasilitasPublik_3);
        map.addLayer(layer_PerumahandanFasilitasPublik_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/PerumahandanFasilitasPublik_3.png" /> Perumahan dan Fasilitas Publik': layer_PerumahandanFasilitasPublik_3,'<img src="legend/BatasDesaKecLuengBata_2.png" /> Batas Desa Kec. Lueng Bata': layer_BatasDesaKecLuengBata_2,"Banjir Curah Hujan 33 mm/jam": layer_BanjirCurahHujan33mmjam_1,"Peta Dasar (OpenStreetMap)": layer_PetaDasarOpenStreetMap_0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
